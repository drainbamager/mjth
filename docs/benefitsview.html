<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Journey to Homage - View Orgs</title>
        <link href="dist/css/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

       <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
          <script type="text/javascript">
            google.charts.load('current', {'packages':['bar']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['AKDN Organizations', 'Families impacted'],
                ['Acadamies', 165],
                ['Agency for Habitat', 165],
                ['Microfinance', 247],
                ['AKES', 145],
                ['AKF', 156],
                ['AKFED', 146],
                ['AKTC', 189],
                ['AKU & UCA', 178]
              ]);

              var options = {
                legend: { position: "none" }
                , hAxis: 
                {
                    titleTextStyle: {color: 'black'}, 
                    viewWindowMode: 'pretty', 
                   slantedText: true,  /* Enable slantedText for horizontal axis */
                   slantedTextAngle: 90 /* Define slant Angle */                    
                }
                ,vAxis: 
                {
                   baselineColor: '#fff'
                   ,textPosition: 'none' 
                   ,textColor: '#fff'
                   ,baselineColor: 'none'
                   ,ticks: []      
                   ,title: ''
                   ,gridlines: 
                    {
                        color: 'transparent'
                    }
                   ,textStyle :
                    {
                      color:'#fff'
                    }
                }
              };

              var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

              chart.draw(data, google.charts.Bar.convertOptions(options));
            }
          </script>        
    </head>
    <body>
<div class="container">
        <div id="header" class="text-center">
            <div id="header-content">
                <h1>AKDN organizationst that have impacted the Jamat</h1>
                <p>&nbsp;</p>
            </div>
        </div> 
        <br /><br /><br /><br /><br /><br /> <br /><br /><br /><br />
        <center>
          <div id="columnchart_material" style="width: 900px; height: 500px;"></div>
      </center>
        <script src="dist/js/script.js"></script>
    </body>
</html>
